service: serverless-rest-api-with-dynamodb

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  
provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  addDependencies:
    handler: src/park/addDependecies.addDependencies
    events:
      - http:
          path: park/addDependencies
          method: post
          cors: true

  getDependencies:
    handler: src/park/getDependencies.getDependencies
    events:
      - http:
          path: park/getDependencies/{userId}
          method: get
          cors: true

  releaseDependencies:
    handler: src/park/releaseDependencies.releaseDependencies
    events:
      - http:
          path: park/releaseDependencies/{userId}
          method: delete
          cors: true

  removeDependencies:
    handler: src/park/removeDependencies.releaseDependencies
    events:
      - http:
          path: park/releaseDependencies
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
